<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body>
  <div class="login-container">
    <div class="login-inputs">
      <img class="logo-wolox-login" src="images/LogoWolox-Original.png" alt="Wolox Logotype" />
      <div class="form-container">
        <form class="form-login" action="/index.html" id="form-login">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="default-rectangle form-input" type="text" id="email" name="email" />
          </div>
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="default-rectangle form-input" type="text" id="password" name="password" />
          </div>
          <button class="default-rectangle form-button-login" type="submit">Login</button>
          <button class="default-rectangle form-button-singup" type="button">Sing Up</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
