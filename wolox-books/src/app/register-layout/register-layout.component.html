<app-layouts>
  <form class="form-layout">
    <div class="form-group" *ngFor="let field of fields">
      <label class="form-label" [for]="field.id">{{ field.name }}</label>
      <input class="default-rectangle form-input" [type]="field.type" [id]="field.id" [name]="field.name" />
    </div>
    <button class="default-rectangle form-button-green" type="submit">Sing Up</button>
    <button class="default-rectangle form-button-empty" type="button">Login</button>
  </form>
</app-layouts>
