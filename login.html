<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>HTML & CSS Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet" type="text/css" href="application.css">
</head>

<body>
  <div class="login-container">
<div class="login-inputs"> 
    <img class="logo-wolox-login" src="images/LogoWolox-Original.png" alt= "Wolox Logotype">
    <div class="form-container"> 
            <form class="form-login" action="/index.html" id="form-login">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" type="text" id="email" name="email"><br><br>
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="text" id="password" name="password"><br><br>
                <button class="form-button-login" type="submit">Login</button>
                <button class="form-button-singup" type="submit">Sing Up</button>
              </form>
    </div>
</div>
  </div>
</body>

</html>
